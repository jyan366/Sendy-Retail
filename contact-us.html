    <section>
    <div id="contact-us-page">

        <div class="contact-info" id="map-section">
            <div class="gmap_canvas">
                <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=dn20%208hq&t=&z=17&ie=UTF8&iwloc=&output=embed">
                </iframe>
            </div>
        </div>

        <div class="contact-info" id="contact-form">
            <h3>Contact Form</h3>
            <div class="container">
                <form action="mailto:sendyretail@gmail.com" method="post" enctype="multipart/form-data" target="_blank">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Your full name..">
              
                  <label for="email">Email</label>
                  <input type="text" id="lname" name="lastname" placeholder="Your email..">
              
                  <label for="subject">Subject</label>
                  <select id="subject" name="subject"  placeholder="Write something..">
                    <option value="Trade Enquiry">General Enquiry</option>
                    <option value="Request a Call Back">Request a Call Back</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                  </select>
              
                  <label for="message">Message</label>
                  <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
              
                  <input type="submit" value="Submit">
                </form>
            </div>
        </div>

    </div>
    </section>
