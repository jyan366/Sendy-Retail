    <div id="contact-us-page">
        <!--Google Maps link to Warehouse Location -->
        <div class="contact-info" id="map-section">
            <div class="gmap_canvas">
                <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=dn20%208hq&t=&z=17&ie=UTF8&iwloc=&output=embed">
                </iframe>
            </div>
        </div>
        <!--Contact Form-->
        <div class="contact-info" id="contact-form">
            <h3>Contact Form</h3>
            <div class="container">
                <form action="mailto:sendyretail@gmail.com" method="post" enctype="multipart/form-data" target="_blank">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Your full name.." required>
              
                  <label for="email">Email</label>
                  <input type="text" id="email" name="email" placeholder="Your email.." required>
              
                  <label for="subject">Subject</label>
                  <select id="subject" name="subject" required>
                    <option value=""></option>
                    <option value="Trade Enquiry">General Enquiry</option>
                    <option value="Request a Call Back">Request a Call Back</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                  </select>
              
                  <label for="message">Message</label>
                  <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea>
              
                  <input type="submit" value="Submit">
                </form>
            </div>
        </div>

    </div>
